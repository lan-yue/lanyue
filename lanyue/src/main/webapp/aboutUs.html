    <script type="text/javascript">
		$(function () {
            var url="/aboutUs";
            var address =$("#address");
            var tel =$("#tel");
            var phone =$("#phone");
            var email =$("#email");
            $.post(url,function (data) {
                address.append("<p><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地址:&nbsp;</span >"+data.address+"</p>")
                tel.append(" <p><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;电话:&nbsp;</span >"+data.tel+"</p>")
                 phone.append("<p><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;手机:&nbsp;</span >"+data.phone+"</p>")
                  email.append("<p><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮箱:&nbsp;</span > "+data.email+"</p>")
			})
